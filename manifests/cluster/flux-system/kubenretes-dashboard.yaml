apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./manifests/infrastructure/kubernetes-dashboard
  prune: true
  targetNamespace: kubernetes-dashboard
  wait: true

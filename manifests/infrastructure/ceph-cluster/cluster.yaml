# HomeLab-Kubernetes/manifests/infrastructure/ceph-cluster/cluster.yaml
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: true
  mgr:
    count: 1
  dashboard:
    enabled: true
  monitoring:
    enabled: false
  network:
    provider: host
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
    - name: I1-1806-Talos-Worker01
      devices:
      - name: vda
      - name: vdb
      - name: vdc
    config:
      osdsPerDevice: "1"
      storeType: bluestore

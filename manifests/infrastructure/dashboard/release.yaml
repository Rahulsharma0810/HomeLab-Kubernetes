# HomeLab-Kubernetes/manifests/infrastructure/dashboard/release.yaml
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 5m
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 1m
  targetNamespace: kubernetes-dashboard
  values:
    fullnameOverride: kubernetes-dashboard
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    rbac:
      create: true
    serviceAccount:
      create: true
      name: kubernetes-dashboard
    kong:
      enabled: true
      proxy:
        http:
          type: ClusterIP
          enabled: true
    metricsScraper:
      enabled: false
    metrics-server:
      enabled: false

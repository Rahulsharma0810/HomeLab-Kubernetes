apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  image: louislam/uptime-kuma
  interval: 1h0m0s
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: uptime-kuma
  policy:
    semver:
      range: ">=1.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: uptime-kuma-auto-update
  namespace: flux-system
spec:
  interval: 1h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./manifests/infrastructure/uptime-kuma
    strategy: Setters

apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "host-fw-control-plane"
spec:
  description: "control-plane specific access rules."
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/control-plane: ""
  ingress:
  # Allow access to kube api from anywhere.
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: "6443"
        protocol: "TCP"

  # Allow access to Talos from anywhere.
  # https://www.talos.dev/v1.4/learn-more/talos-network-connectivity/
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: "50000"
        protocol: "TCP"
      - port: "50001"
        protocol: "TCP"
      - port: "80"
        protocol: "TCP"
      - port: "443"
        protocol: "TCP"

  # Allow access to Hubble components (Relay, UI, etc.)
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: "4245" # Hubble gRPC relay port
        protocol: "TCP"
    - ports:
      - port: "4222" # Hubble health server port
        protocol: "TCP"

  # Allow DNS resolution for internal services
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: "53" # DNS port
        protocol: "UDP"
      - port: "53" # DNS port
        protocol: "TCP"

# HomeLab-Kubernetes/manifests/infrastructure/paperless-system/deployment.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperlessngx-data-pv
  namespace: cnrds-system
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  storageClassName: "paperlessngx-data-manual"
  hostPath:
    path: /var/mnt/ssd_nvme_predator_GM7000/paperless-system/data
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperlessngx-media-pv
  namespace: cnrds-system
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  storageClassName: "paperlessngx-media-manual"
  hostPath:
    path: /var/mnt/ssd_nvme_predator_GM7000/paperless-system/media
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperlessngx-export-pv
  namespace: cnrds-system
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: "paperlessngx-export-manual"
  hostPath:
    path: /var/mnt/ssd_nvme_predator_GM7000/paperless-system/export
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperlessngx-consume-pv
  namespace: cnrds-system
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: "paperlessngx-consume-manual"
  hostPath:
    path: /var/mnt/ssd_nvme_predator_GM7000/paperless-system/consume
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperlessngx-data-pvc
  namespace: paperless-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "paperlessngx-data-manual"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperlessngx-media-pvc
  namespace: paperless-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: "paperlessngx-media-manual"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperlessngx-export-pvc
  namespace: paperless-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "paperlessngx-export-manual"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperlessngx-consume-pvc
  namespace: paperless-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "paperlessngx-consume-manual"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperlessngx-deployment
  namespace: paperless-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperlessngx
  template:
    metadata:
      labels:
        app: paperlessngx
    spec:
      containers:
      - name: paperlessngx-container
        image: ghcr.io/paperless-ngx/paperless-ngx:2.14.3
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data-volume
          mountPath: /usr/src/paperless/data
        - name: media-volume
          mountPath: /usr/src/paperless/media
        - name: export-volume
          mountPath: /usr/src/paperless/export
        - name: consume-volume
          mountPath: /usr/src/paperless/consume
        - name: script-volume
          mountPath: /usr/src/paperless/scripts
        env:
        - name: PAPERLESS_URL
          value: https://paper.rvsharma.com
        - name: PAPERLESS_OCR_USER_ARGS
          value: '{"invalidate_digital_signatures": true}'
        - name: PAPERLESS_REDIS
          value: redis://redis-paperless-cluster.cnrds-system.svc.cluster.local:6379
        - name: PAPERLESS_DBENGINE
          value: postgresql
        - name: PAPERLESS_DBHOST
          value: pg-paperless-cluster-rw.cnpg-system.svc.cluster.local
        - name: PAPERLESS_DBNAME
          value: Paperless-pgsql
        - name: PAPERLESS_DBUSER
          valueFrom:
            secretKeyRef:
              name: cnpg-paperless-user-password
              key: username
        - name: PAPERLESS_DBPASS
          valueFrom:
            secretKeyRef:
              name: cnpg-paperless-user-password
              key: password
        - name: PAPERLESS_DBPORT
          value: "5432"
        - name: PAPERLESS_OCR_LANGUAGE
          value: eng
        - name: PAPERLESS_PRE_CONSUME_SCRIPT
          value: /usr/src/paperless/scripts/unlock.py
        - name: PASSWORD_1
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_1
        - name: PASSWORD_2
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_2
        - name: PASSWORD_3
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_3
        - name: PASSWORD_4
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_4
        - name: PASSWORD_5
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_5
        - name: PASSWORD_6
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_6
        - name: PASSWORD_7
          valueFrom:
            secretKeyRef:
              name: pre-consumption-secrets
              key: PASSWORD_7
        - name: PAPERLESS_APPS
          value: allauth.socialaccount.providers.google
        - name: PAPERLESS_DISABLE_REGULAR_LOGIN
          value: "TRUE"
        - name: PAPERLESS_SOCIALACCOUNT_PROVIDERS
          valueFrom:
            secretKeyRef:
              name: paperless-socialaccount-providers
              key: PAPERLESS_SOCIALACCOUNT_PROVIDERS
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: paperlessngx-data-pvc
      - name: media-volume
        persistentVolumeClaim:
          claimName: paperlessngx-media-pvc
      - name: export-volume
        persistentVolumeClaim:
          claimName: paperlessngx-export-pvc
      - name: consume-volume
        persistentVolumeClaim:
          claimName: paperlessngx-consume-pvc
      - name: script-volume
        configMap:
          name: paperlessngx-scripts
          defaultMode: 493
---
apiVersion: v1
kind: Service
metadata:
  name: paperlessngx-service
  namespace: paperless-system
spec:
  selector:
    app: paperlessngx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000

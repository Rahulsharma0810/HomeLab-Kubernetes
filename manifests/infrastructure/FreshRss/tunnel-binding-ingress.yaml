# HomeLab-Kubernetes/manifests/infrastructure/FreshRss/tunnel-binding-ingress.yaml
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: freshrss-tunnel-binding
  namespace: freshrss-system
subjects:
- name: freshrss
  spec:
    fqdn: freshrss.rvsharma.com
    protocol: http
    # noTlsVerify: true
tunnelRef:
  kind: ClusterTunnel
  name: i1-1806-talos-proxmox-cluster-tunnel

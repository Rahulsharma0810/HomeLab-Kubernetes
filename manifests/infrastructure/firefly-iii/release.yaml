# manifests/infrastructure/firefly-iii/release.yaml
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: firefly-iii
  namespace: flux-system
spec:
  interval: 1h
  url: https://firefly-iii.github.io/kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
  namespace: firefly-iii-system
spec:
  interval: 5m
  releaseName: firefly-iii
  chart:
    spec:
      chart: firefly-iii-stack
      sourceRef:
        kind: HelmRepository
        name: firefly-iii
        namespace: flux-system
      version: "*"
  values:

    firefly-db:
      enabled: false
      storage:
        class: ssd-nvme-predator-gm7000

    firefly-iii:
      enabled: true
      config:
        env:
          DB_CONNECTION: pgsql
          DB_HOST: pg-firefly-cluster-rw.cnpg-system.svc.cluster.local
          DB_PORT: "5432"
          DB_DATABASE: firefly
          TZ: Asia/kolkata
          APP_URL: https://money.rvsharma.com
        envValueFrom:
          DB_USERNAME:
            secretKeyRef:
              name: cnpg-firefly-user
              key: username
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-firefly-user
              key: password
      service:
        type: NodePort
        ports:
        - port: 80
          targetPort: http
    importer:
      enabled: false
